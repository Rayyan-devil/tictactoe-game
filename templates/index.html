<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TicTacToe">
    <meta name="theme-color" content="#6b21a8">
    <meta name="description" content="Play Tic Tac Toe against an AI opponent">
    
    <title>Tic Tac Toe</title>
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/icon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center mb-3">
            <div class="col-11 col-sm-8 col-md-6">
                <div class="status-bar">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="score">
                            <span class="badge bg-primary me-2">You (X): <span id="scoreX">0</span></span>
                            <span class="badge bg-danger">AI (O): <span id="scoreO">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-center mb-3">Tic Tac Toe</h1>

        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6">
                <div class="game-board">
                    <div class="board-grid">
                        <div class="cell" data-cell="0"></div>
                        <div class="cell" data-cell="1"></div>
                        <div class="cell" data-cell="2"></div>
                        <div class="cell" data-cell="3"></div>
                        <div class="cell" data-cell="4"></div>
                        <div class="cell" data-cell="5"></div>
                        <div class="cell" data-cell="6"></div>
                        <div class="cell" data-cell="7"></div>
                        <div class="cell" data-cell="8"></div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <button id="resetButton" class="btn btn-game">New Game</button>
                </div>
                
                <div id="gameMessage" class="game-message mt-3 text-center"></div>
            </div>
        </div>
        
        <div id="installPrompt" class="install-prompt text-center mt-4" style="display: none;">
            <button id="installButton" class="btn btn-install">Install App</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
        
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });
        
        if (installButton) {
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installPrompt.style.display = 'none';
                }
            });
        }
        
        window.addEventListener('appinstalled', () => {
            installPrompt.style.display = 'none';
        });
    </script>
</body>
</html>
